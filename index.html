<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h1{
            padding-top: 100px;
        }
        h4{
            padding: 10px;
            margin-bottom: 20px;
        }
        body{
            background-color: #053B50;
        } 
        h1, h4{
            color: whitesmoke;
        }
        .form-row{
            color: snow;
            padding: 8px;
        }
    </style>
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-7 text-center mt-2"> Crypto Tracker </h1>
            <h4 class="col-7 text-center mt-2"> By Gammaprep.com </h4>
            <div class="col-md-6 row justify-content-center main fix" id="allContaint">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="coin">
                                    <span style="font-weight: 700;">Coin type</span>
                                </label>
                                <select class="form-control form-select" name="coinType" id="coin">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="polkadot">Polkadot</option>
                                    <option value="tether">Tether</option>
                                    <option value="solana">Solana</option>
                                </select>
                            </div>
                        </div>
                            <button type="submit" class="col-sm-12 btn btn-outline-light">Get Price</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center align-items-center" id="result" style="padding: 50px;">
                <table class="p-4 col-md-7 table table-hover "  style="background-color: whitesmoke; font-weight: 700;" id="resTable">
                    

                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
